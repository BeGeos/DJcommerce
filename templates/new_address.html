{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main class="mt-3 pt-4">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center"><b>Update Address</b></h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary btn-lg btn-block mb-5" type="submit">Update</button>

        </form>
    </div>
</main>

{% endblock %}
