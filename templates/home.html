{% extends 'base.html' %}
{% block content %}
  <!--Main layout-->

  {% for product in product_list %}
  <div class="child-test">
    <a href="product/{{ product.id }}"><img class="thumbnail" src="{{ product.productpictures.image.url }}" height="200px"></a>
    <div class="box-element product">
      <h5><strong>{{ product.name|title }}</strong></h5>
        <h6 class="text-muted">{{ product.category }}</h6>
      <hr>

      <a class="btn btn-primary" href="product/{{ product.id }}">View</a>
      <h4 style="display: inline-block; float: right"><strong>${{ product.price|floatformat:2 }}</strong></h4>

    </div>
  </div>
  {% endfor %}


      <!--Pagination-->
      <nav class="d-flex justify-content-center wow fadeIn">
        <ul class="pagination pg-blue">

          <!--Arrow left-->
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <li class="page-item active">
            <a class="page-link" href="#">1
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">5</a>
          </li>

          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
      <!--Pagination-->

    </div>
  </main>
  <!--Main layout-->

{% endblock %}
